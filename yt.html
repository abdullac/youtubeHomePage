<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="yt.css" type="text/css" rel="stylesheet"></link>
    <style>
        .sidebar-icon{
            width: 20px;
            height: 1px;
            background-color: black;
            margin-top: 5.5px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="top-block">
            <div class="top-left">
                <div class="sidebar-space">
                    <div class="sidebar-icon"></div>
                    <div class="sidebar-icon"></div>
                    <div class="sidebar-icon"></div>
                </div>
                <div class="ytlogo-space">
                <img class="yt-logo" src="YouTube-Logo.svg"></img>
                </div>
                <div class="ytlogo-inSpace">
                    <label class="ytlogo-in">IN</label>
                </div>
            </div>
            <div class="top-center">
                <div class="searchbar-space">
                    <input class="searchbar" type="text" placeholder="Search">
                </div>
                <div class="searchbutton-space">
                    <button class="searchbutton" type="submit">
                </div>
                <div class="searchmic-space">
                    <img src="searchmic.svg"  class="searchmic" type="submit">
                </div>
            </div>
            <div class="top-right">
                <div class="settings-extraspace">
                </div>
               <div class="settings-space">
                     <div class="settings-icon"></div>
                    <div class="settings-icon"></div>
                    <div class="settings-icon"></div>
               </div>
               <div class="signin-space">
                    <div class="signin-outer">
                        <div class="signin-logospace">
                            <img class="signin-logo" src="signinlogo.png">
                        </div>
                        <div class="signin-textspace">
                            <label class="signin-text">SIGN IN</label>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        <div class="side-block">
            <div class="side-menu1">
                <div class="sidemenu-options">
                <img class="sidemenu-img1 sidemenu-img" src="home.png">
                <br>
                <label class="sidemenu-label">Home</label>
                </div>
                <div class="sidemenu-options">
                <img class="sidemenu-img2  sidemenu-img" src="Shorts.svg">
                <br>
                <label class="sidemenu-label">Shorts</label>
                </div>
                <div class="sidemenu-options">
                <img class="sidemenu-img3 sidemenu-img" src="subscriptions.png">
                <br>
                <label class="sidemenu-label">Subscriptions</label>
                </div>
                <div class="sidemenu-options">
                <img class="sidemenu-img4 sidemenu-img" src="library_icon.png">
                <br>
                <label class="sidemenu-label">Library</label>
                </div>
                <div class="sidemenu-options">
                <img class="sidemenu-img15 sidemenu-img" src="history.png">
                <br>
                <label class="sidemenu-label">History</label>
                </div>
            </div>
        </div>
        <hr class="hr1">
        <div class="horiscroll-space">
            <div class="horiscroll-options">
                <a href="https://google.com/" class="horiscroll-links">Song</a>
            </div>
            <div class="horiscroll-options">
                <a href="https://google.com/" class="horiscroll-links">Speech</a>
            </div>
            <div class="horiscroll-options">
                <a href="https://google.com/" class="horiscroll-links">Rain</a>
            </div>
            <div class="horiscroll-options">
                <a href="https://google.com/" class="horiscroll-links">Colour</a>
            </div>
            <div class="horiscroll-options">
                <a href="https://google.com/" class="horiscroll-links">House</a>
            </div>
            <div class="horiscroll-options">
                <a href="https://google.com/" class="horiscroll-links">Drawing</a>
            </div>
            <div class="horiscroll-options">
                <a href="https://google.com/" class="horiscroll-links">Coding</a>
            </div>
            <div class="horiscroll-options">
                <a href="https://google.com/" class="horiscroll-links">Places</a>
            </div>
            <div class="horiscroll-options">
                <a href="https://google.com/" class="horiscroll-links">Vehicles</a>
            </div>
           
        </div>
        <div class="main-space">
            <iframe class="video-container" frameborder="0" src="ytVideoSpace.html"></iframe>
            <iframe class="video-container" frameborder="0" src="ytVideoSpace.html"></iframe>
            <iframe class="video-container" frameborder="0" src="ytVideoSpace.html"></iframe>
            <iframe class="video-container" frameborder="0" src="ytVideoSpace.html"></iframe>
            <iframe class="video-container" frameborder="0" src="ytVideoSpace.html"></iframe>
            <iframe class="video-container" frameborder="0" src="ytVideoSpace.html"></iframe>
            <iframe class="video-container" frameborder="0" src="ytVideoSpace.html"></iframe>
            <iframe class="video-container" frameborder="0" src="ytVideoSpace.html"></iframe>
            <iframe class="video-container" frameborder="0" src="ytVideoSpace.html"></iframe>
        
        </div>
    </div> 
    
</body>
</html>
